<?xml version="1.0"  encoding="ISO-8859-1" ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui">

    <h:form>
        <p:ajaxStatus style="width:25px;height:25px;">  
            <f:facet name="start">  
                <p:panel header="Carregando..." style="width:150px; z-index: 9999;">
                    <h:graphicImage value="/imagens/ajax.gif" />
                </p:panel>  
            </f:facet>  
            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>
        </p:ajaxStatus>

        <center>
            <p:graphicImage value="/imagens/topo.png" /><br/>
            <ui:include src="menu.xhtml" />

            <div id="divNotification" align="center" style="width:500px;"> 
                <p:growl id="messages" autoUpdate="true" />	
            </div>  
        </center>
        <p:spacer height="10" />
    </h:form>

</html>
